_core:
  default_config_hash: c-HMyZwgeP8H6AITDcq4hznePkd7azpe8xl_WTnx2O0
id: views-ui
label: 视图编辑页面
module: views_ui
routes:
  -
    route_name: entity.view.edit_form
  -
    route_name: entity.view.edit_display_form
tips:
  views-main:
    id: views-main
    plugin: text
    label: 管理视图设置
    body: 查看或修改配置。
    weight: 1
  views-ui-displays:
    id: views-ui-displays
    plugin: text
    label: 此视图包含的显示样式
    body: '显示是一种输出结果的方式，例如，作为页面或块。 视图可以包含多个显示，这些显示在此处列出。 活动显示突出显示。'
    weight: 2
    attributes:
      data-id: views-display-top
  views-ui-view-admin:
    id: views-ui-view-admin
    plugin: text
    label: 视图管理
    body: 执行管理任务，包括添加描述和创建克隆。点击下拉按钮查看可选选项。
    weight: 3
    location: left
    attributes:
      data-id: views-display-extra-actions
  views-ui-format:
    id: views-ui-format
    plugin: text
    label: 输出格式
    body: '选择输出结果的方式。 例如，选择<em>内容</em>以使用您配置的显示设置完全输出每个项目。 或者选择<em> Fields </em>，它允许您仅输出每个结果的特定字段。 通过将模块安装到<em> extend </em> Drupal的基本功能，可以添加其他格式。'
    weight: 4
    attributes:
      data-class: views-ui-display-tab-bucket.format
  views-ui-fields:
    id: views-ui-fields
    plugin: text
    label: 字段
    body: 如果该视图使用了字段，其字段将显示在此处。您可以点击任一字段对其进行配置。
    weight: 5
    attributes:
      data-class: views-ui-display-tab-bucket.field
  views-ui-filter:
    id: views-ui-filter
    plugin: text
    label: 过滤您的视图
    body: 添加过滤条件以限制输出结果。如，要只显示<em>已发布</em>的内容，您可以添加一个<em>已发布</em>的过滤条件，并选择<em>是</em>.
    weight: 6
    attributes:
      data-class: views-ui-display-tab-bucket.filter
  views-ui-filter-operations:
    id: views-ui-filter-operations
    plugin: text
    label: 过滤动作
    body: 添加，重新排列或者移除过滤条件。
    weight: 7
    attributes:
      data-class: 'views-ui-display-tab-bucket.filter .dropbutton-widget'
  views-ui-sorts:
    id: views-ui-sorts
    plugin: text
    label: 排序准则
    body: 控制结果输出顺序.点击一个活跃的排序规则配置它.
    weight: 8
    attributes:
      data-class: views-ui-display-tab-bucket.sort
  views-ui-sorts-operations:
    id: views-ui-sorts-operations
    plugin: text
    label: 排序动作
    body: 添加、重新排列或者移除排序规则
    weight: 9
    attributes:
      data-class: 'views-ui-display-tab-bucket.sort .dropbutton-widget'
  views-ui-preview:
    id: views-ui-preview
    plugin: text
    label: Preview
    body: 显示视图输出的预览。
    weight: 10
    location: left
    attributes:
      data-id: preview-submit
