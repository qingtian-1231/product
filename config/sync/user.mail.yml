cancel_confirm:
  body: "[user:display-name],\r\n\r\n[site:name] 收到了取消账户的请求。\r\n\r\n如果您想取消在 [site:url-brief] 的账户，请点击此链接或将其复制粘贴到浏览器中：\r\n\r\n[user:cancel-url]\r\n\r\n注意：取消账户操作无法撤销。\r\n\r\n以上链接将在一天后过期，如果届时仍未确认，则不会进行任何操作。\r\n\r\n--  [site:name] 团队"
  subject: '[site:name] 上 [user:display-name] 帐户取消请求。'
password_reset:
  body: "[user:display-name],\r\n\r\n重置在[site:name]上的本帐号密码的请求已提交。\r\n\r\n您现在可以通过点击或复制以下地址以登录：\r\n\r\n[user:one-time-login-url]\r\n\r\n这个链接仅能使用一次并会引导您前往重置密码的页面。这个链接将在24小时后过期且如果您不使用的话到期它将会无效。\r\n\r\n--  [site:name] 团队"
  subject: '[site:name] [user:display-name] 更换登录信息.'
register_admin_created:
  body: "[user:display-name]，\r\n\r\n[site:name] 的管理员为您创建了一个帐户。您可以点击下面的链接登录，或者把它复制到浏览器地址栏：\r\n\r\n[user:one-time-login-url]\r\n\r\n此链接只能用于登录一次，它会带您到一个页面让您来设置您的密码。\r\n\r\n设置了密码之后，您以后就可以在 [site:login-url] ，使用如下信息登录：\r\n\r\n用户名： [user:name]\r\n密码： 您设置的密码\r\n\r\n--  [site:name] 团队"
  subject: 'BASF产品中心管理员为您在 [site:name] 上创建了一个账户'
register_no_approval_required:
  body: "[user:display-name]，\r\n\r\n谢谢您在 [site:name] 注册。您现在可以点击下面的链接登录，或者把它复制到浏览器地址栏：\r\n\r\n[user:one-time-login-url]\r\n\r\n此链接只能用于登录一次，它会带您到一个页面让您来设置您的密码。\r\n\r\n设置了密码之后，您以后就可以在 [site:login-url] ，使用如下信息登录：\r\n\r\n用户名： [user:name]\r\n密码： 您设置的密码\r\n\r\n--  [site:name] 团队"
  subject: '账户信息 [user:display-name] 在 [site:name]'
register_pending_approval:
  body: "[user:display-name]\r\n\r\n    感谢您注册巴斯夫产品中心。 您的帐户申请目前正在等待批准。\r\n一旦获得批准，您将收到另一封电子邮件，其中包含有关如何登录，设置密码和其他详细信息的信息。\r\n如有疑问，欢迎联系我们 Dispersions-Resins-Asia@basf.com\r\n\r\n\r\n    --巴斯夫产品中心团队\r\n#本邮件为自动邮件，请勿直接回复#"
  subject: '账户信息 [user:display-name] 在 [site:name] (待审批)'
register_pending_approval_admin:
  body: "[user:display-name] 申请了一个帐户。\r\n\r\n[user:edit-url]"
  subject: '账户信息 [user:display-name] 在 [site:name] (待审批)'
status_activated:
  body: "[user:display-name],\r\n\r\n   您在 [site:name]的帐户已被激活。\r\n\r\n您现在可以通过单击此链接或将其复制并粘贴到浏览器中来登录：\r\n\r\nhttps://www.basf-product.com\r\n\r\n用户名:  [user:account-name]\r\n密码：您的密码\r\n\r\n--巴斯夫产品中心团队\r\n#本邮件为自动邮件，请勿直接回复#"
  subject: '账户信息 [user:display-name] 在 [site:name] (核对成功)'
status_blocked:
  body: "[user:display-name]，\r\n\r\n您在网站 [site:name] 的帐号已被冻结。\r\n\r\n--  [site:name] 团队"
  subject: '帐号信息 [user:display-name] 在 [site:name] (已冻结)'
status_canceled:
  body: "[user:display-name],\r\n\r\n你的帐号在网站 [site:name] 已被取消。\r\n\r\n--  [site:name] 团队"
  subject: '帐号信息 [user:display-name] 在 [site:name] (已注销)'
