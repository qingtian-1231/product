password_reset_rest:
  body: "尊敬的用户，\r\n您好！重置BASF产品中心网站的密码请复制以下临时链接到浏览器打开。\r\n\r\n这是您的临时修改密码连接  https://www.basf-product.com/reset-pass/[user:rest-temp-password]，\r\n该临时更改密码链接将在24小时后过期，请勿转发。\r\n\r\n温馨提醒：密码重置后，请通过注册邮箱和密码登录。\r\n\r\n-巴斯夫产品中心团队\r\n\r\n#本邮件为自动邮件，请勿直接回复#"
  subject: '账户 [user:display-name]在 [site:name]更换登录信息'
